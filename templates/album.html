<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Index</title>
    <style>
      .attribute {
      clear:both;
      }
      .label {
      float:left;
      }
      .value {
      float:left;
      }
    </style>
  </head>
  <body>
    <div id="album">
      <div class="attribute">
	<div class="label">
	  Artist:
	</div>
	<div class="value">
	  {{ album.artist }}
	</div>
      </div>
      <div class="attribute">
	<div class="label">
	  Title:
	</div>
	<div class="value">
	  {{ album.title }}
	</div>
      </div>
      <div class="attribute">
	<div class="label">
	  Year:
	</div>
	<div class="value">
	  {{ album.year }}
	</div>
      </div>
    </div>
  </body>
</html>
